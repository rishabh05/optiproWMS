<div class="opti_vendor-selection h-100">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body opti_bootstrap-form">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Vendor</label>
                <div class="col-sm-8">
                  <input class="k-textbox w-100" />
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                  <span>Prashant</span>
                </div>
              </div>
          </div>
        </div>
      </div>

      <div class="opti_purchase-order-table" style="margin-top: 15px;">
        <div class="col-md-12">
            <kendo-grid 
            [kendoGridBinding]="gridData" 
            [resizable]="false" 
            [pageSize]="50" 
            [pageable]="true" 
            [sortable]="true"  
            [filterable]=isColumnFilter
            [groupable]=isColumnGroup 
            [columnMenu]="{ columnChooser: false }" 
            [height]=gridHeight 
            [selectable]="true" 
            (selectionChange)="openSalesOrderDetailOnSelectSalesOrder($event)"
            #gridItem>
                <!-- [kendoGridBinding]="gridData | customPipeItem:searchRequest"  -->
                <!-- (selectionChange)="openInqueryDetailOnSelectInquery(gridItem, $event, true, gridItem)" -->

                <!-- grid template start -->
                <ng-template kendoGridToolbarTemplate>
                    <!-- show hide column start show hide -->
                    <kendo-grid-column-chooser class="float-left"></kendo-grid-column-chooser>

                    <!-- checkbox -->
                    <form class="k-form opti_show-hide-grid-column-filter float-left">
                        <div class="k-form-field float-left">
                            <input #chkFilter type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_VendorColumnFilterID" [(ngModel)]="isColumnFilter" class="k-checkbox" name="columnfilter" />
                            <label class="k-checkbox-label" for="opti_VendorColumnFilterID">Enable Filter</label>
                        </div>

                        <div class="k-form-field float-left">
                            <input type="checkbox" id="opti_VendorColumnGroupID"  [(ngModel)]="isColumnGroup" class="k-checkbox" name="columnGroup" />
                            <label class="k-checkbox-label" for="opti_VendorColumnGroupID">Enable Grouping</label>
                        </div>
                    </form>

                    <!-- export -->
                    <button type="button" kendoGridExcelCommand icon="file-excel" class="float-left opti_grid-toolbar-excelbutton">
                        <svg-icon src="assets/images/common/download.svg" [svgStyle]="{ 'width.px':16, 'height.px':16}"></svg-icon>
                    </button>


                    <!-- <div class="float-right opti_right-top-sec-grid-purchase opti_right-top-sec-grid">
                        <form class="k-form opti_common-search-form float-left opti_padding-zero">
                            <label class="k-form-field opti_common-search-label">
                                <input type="text" class="k-textbox" name="searchRequest" [(ngModel)]="searchRequest" />
                                <span class="opti_vertical-align opti_mouse-pointer"><img src="assets/images/common/search-black.svg" class="" alt="Search" width="15" /></span>
                            </label>
                        </form>
                    </div> -->

                </ng-template>

                <kendo-grid-column field="Total" title="Purchase Order Number" [width]="160"></kendo-grid-column>
                <kendo-grid-column field="Total" title="Delete" [width]="160"></kendo-grid-column>
                
                <!-- xlsx template start -->
                <kendo-grid-excel fileName="Sales-order.xlsx"></kendo-grid-excel>
                <!-- xlsx template end -->
            </kendo-grid>
        </div>    
      </div>

    </div>  
  </div>    

  <div class="opti_footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
              <button class="k-button k-primary" type="button">Cancel</button> <button class="k-button k-primary" type="button">Next</button>
          </div>
        </div>
      </div>    
  </div>

</div>
