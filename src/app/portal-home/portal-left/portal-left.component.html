 
 <!-- left panel start -->
 <section id="opti_LeftPanelID" class="opti_position-relative"> 
     
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12 opti_hide-in-mobile text-center opti_vertical-align opti_device-logo-outer">
              <!-- logo -->
              <section class="opti_logo opti_device-logo">
                <img src="assets/images/logo/large-logo.png" alt="Large Logo" class="opti_large-logo opti_mouse-pointer" />
                <img src="assets/images/logo/small-logo.png" alt="Logo" class="opti_small-logo opti_mouse-pointer"  />
              </section>
          </div>
      </div>
  </div>     
  
  <section class="opti_left-navigation opti_position-relative" [perfectScrollbar]="">
        <ul class="opti_left-nav-ul">   
            <li (click)="listClick($event, 'dashboard')" [ngClass]="{'active': selectedItem == 'dashboard'}"><a roterLink="dashboard" > <svg-icon src="assets/images/left-panel/dashboard.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Dashboard</span></a></li>
            <!-- <li (click)="listClick($event, 'salesorder')" [ngClass]="{'active': selectedItem == 'salesorder'}"><a roterLink="salesorder"> <svg-icon src="assets/images/left-panel/Sales-Order.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Sales Orders</span></a></li> -->
            <li (click)="listClick($event, 'form')" [ngClass]="{'active': selectedItem == 'form'}"><a roterLink="form"> <svg-icon src="assets/images/left-panel/Sales-Order.svg" [svgStyle]="{ 'width.px':20, 'height.px':20, 'fill':selectedThemeColor }"></svg-icon><span>Form Fields</span></a></li>
        </ul>
        
  </section>

  <section id="opti_LeftPanelFooterLogo">
      <img src="assets/images/logo/poweredbylogo.svg" alt="powered logo">
  </section>
  

</section>
<!-- left panel end -->
